<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Inclusivo</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKmBl-MZO5KjqcftRHD4vz7RAThiaQ0TaPphuIYJcsuw&s"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h1>Vídeo</h1>
      <div class="video-container">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/R-9hB553mz4?si=tuJikxt-HjT6q2s6"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <div class="separator"></div>

      <h1>Imagem</h1>
      <div class="image-container">
        <img
          src="https://www.saude.ce.gov.br/wp-content/uploads/sites/9/2019/10/banner_laco_AUTISMO_out2019_site.png"
          alt="Imagem do site"
        />
        <p class="image-description">
          Imagem representativa do laço do autismo que representa polarização
          privilegiada do mundo dos pensamentos, das representações e
          sentimentos pessoais, com perda, em maior ou menor grau, da relação
          com os dados e as exigências do mundo circundante.
        </p>
      </div>
    </div>
  </body>
</html>
